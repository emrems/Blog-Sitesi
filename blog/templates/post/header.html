<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-nav li a {
            text-decoration: none;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">TREND POSTLAR</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    {% if request.user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'post:create' %}">POST EKLE</a>
                        </li>
                    {% endif %}
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{% url 'post:index' %}">BLOGLAR</a>
                        </li>


                        <li class="nav-item ">
                            <a class="nav-link" href="{% url 'contact' %}">İLETİŞİM</a>
                        </li>
                    
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0"> <!-- İkinci ul bloğu burada başlıyor -->
                    {% if not request.user.is_authenticated %}
                        <li><a href="{% url 'accounts:register' %}">ÜYE OL</a></li>
                        <li><a href="{% url 'accounts:login' %}">GİRİŞ YAP</a></li>
                    {% else %}
                        <li><a href="{% url 'accounts:logout' %}">ÇIKIŞ YAP</a></li>
                    {% endif %}
                        </ul> <!-- İkinci ul bloğu burada bitiyor -->
                </ul>

                <form class="form-inline ml-auto" role="search" method="GET">
                    <div class="input-group">
                        <input class="form-control" type="text" name="q" placeholder="Postların içinde ara" value="{{ request.GET.q }}">
                        <span class="input-group-btn">
                            <input class="btn btn-default" type="submit" value="Ara">
                        </span>
                    </div>
                </form>

            </div>
        </div>
    </nav>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
